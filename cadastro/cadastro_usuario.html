<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Usuário</title>
<link rel="stylesheet" href="cadastro_usuario.css">
</head>
<body>
  <header class="cabecalho">
    <div class="login-header">
      <h1>Cadastro</h1>
    </div>
    <div class="link-container">
      <a class="link" href="">Home</a>
    </div>
  </header>
<div class="container">
  <h2>Cadastro de Usuário</h2>
  <form id="cadastroForm">
    <label for="username">Nome de Usuário:</label>
    <input type="text" id="username" name="username" required minlength="4">
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required minlength="6">
    <label for="confirmPassword">Confirmar Senha:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
    <button type="submit" id="salvarBtn" disabled>Salvar</button>
    <button type="button" id="limparBtn">Limpar</button>
    <a href="../login/login.html">Voltar para o Login</a>
  </form>
  <div id="message"></div>
</div>

<script src="cadastro_usuario.js"></script>
</body>
</html>
