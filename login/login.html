<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="login-header">
        <h1>Login</h1>
      </div>
      <div class="link-container">
        <a class="link" href="">Home</a>
        <a class="link" href="">Cadastro de alunos</a>
      </div>
    </header>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-info">
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div class="form-info">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required />
        </div> 
        <button type="submit" id="loginBtn" disabled>Entrar</button>

      </form>
      <p>Ainda não tem uma conta? <a href="../cadastro/cadastro_usuario.html">Cadastre-se</a></p>
      <p id="errorMsg" style="color: red; display: none">
        Usuário ou senha inválidos. Tente novamente.
      </p>
    </div>
    <footer>
      <div>
        <a href="">Facebook</a>
        <a href="">Instagram</a>
      </div>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
