<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tela de Login</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body id="root">
		<script type="module" src="scripts/factories/header.factory.js"></script>

		<div class="container">
			<h2>Login</h2>
			<form id="loginForm" class="login-form">
				<div class="field">
					<label for="username">Nome:</label>
					<input type="text" id="username" name="username" required />
				</div>
				<div class="field">
					<label for="password">Senha:</label>
					<input type="password" id="password" name="password" required />
				</div>
				<button type="submit" id="loginBtn" class="button" disabled>Entrar</button>
			</form>
			<p>Ainda não tem uma conta? <a href="cadastro-usuarios.html">Cadastre-se</a></p>
			<p id="errorMsg" style="color: red; display: none">Usuário ou senha inválidos. Tente novamente.</p>
		</div>
		<footer>
			<div class="container-footer">
				<div class="footer-link">
					<a href="#"><img class="logo-image" src="assets/facebook.png" alt="facebook-logo"></a>
				</div>
				<div class="footer-link">
					<a href="#"><img class="logo-image" src="/assets/instagram.png" alt="instagram-logo"></a>
				</div>
			</div>
			<p class="copyright">Copyright &copy; 2024- UNISO. All rights reserved.</p>
		</footer>
		<script type="module" src="scripts/login.js"></script>
	</body>
</html>
