<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro de Usuário</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body id="root">
		<script type="module" src="scripts/factories/header.factory.js"></script>
		<div class="container">
			<h2>Cadastro de Usuário</h2>
			<form id="cadastroForm" class="login-form">
				<div class="field">
					<label for="username">Nome de Usuário:</label>
					<input type="text" id="username" name="username" required minlength="4" />
				</div>
				<div class="field">
					<label for="password">Senha:</label>
					<input type="password" id="password" name="password" required minlength="6" />
				</div>
				<div class="field">
					<label for="confirmPassword">Confirmar Senha:</label>
					<input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />
				</div>
				<div class="row">
					<button type="submit" id="salvarBtn" class="button" disabled>Salvar</button>
					<button type="reset" id="limparBtn" class="button button-secondary">Limpar</button>
				</div>
				<a href="login.html">Voltar para o Login</a>
			</form>
			<div id="message"></div>
		</div>
		<footer>
			<div class="container-footer">
				<div class="footer-link">
					<a href="#"><img class="logo-image" src="assets/facebook.png" alt="facebook-logo"></a>
				</div>
				<div class="footer-link">
					<a href="#"><img class="logo-image" src="/assets/instagram.png" alt="instagram-logo"></a>
				</div>
			</div>
			<p class="copyright">Copyright &copy; 2024- UNISO. All rights reserved.</p>
		</footer>

		<script type="module" src="scripts/users.js"></script>
	</body>
</html>
